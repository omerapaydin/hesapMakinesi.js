<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-warning text-center text-white">Hesap Makinesi</div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-center">
            <div class="card-header">
              <input
                id="number1"
                placeholder="Number 1"
                type="number"
                class="w-50 my-4"
              />
              <input
                id="number2"
                placeholder="Number 2"
                type="number"
                class="w-50 my-4"
              />
            </div>
            <div class="card-body">
              <div class="hesap">
                <div class="cl-2 my-4">
                  <button id="button1" class="btn btn-warning col-2">+</button>
                  <button id="button2" class="btn btn-warning col-2">-</button>
                </div>
                <div class="cl-2 my-4">
                  <button id="button3" class="btn btn-warning col-2">*</button>
                  <button id="button4" class="btn btn-warning col-2">/</button>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <p>Result : <span class="bg-warning" id="sonuc"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="hesap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
